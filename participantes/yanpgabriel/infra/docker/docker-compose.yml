version: "3"
# 1.5 550MB
# 0.5 200
# 0.4 150
# 0.4 150
# 0.2 50
services:
  database:
    image: postgres:16-alpine
    #command: postgres -c 'max_connections=40' -c 'fsync=off' -c 'synchronous_commit=off' -c 'checkpoint_timeout=1d' -c 'full_page_writes=false'
    command: postgres -c 'max_connections=40'
    ports:
      - "5432:5432"
    env_file: ../../.env
    volumes:
      - ../sql/script.sql:/docker-entrypoint-initdb.d/script.sql
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "200MB"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 20

  api01: &api
    image: yanpgabriel/rinha-quarkus-jvm:latest
    env_file: ../../.env
    environment:
      - QUARKUS_HTTP_PORT=8080
    depends_on:
      database:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "150MB"

  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api
    environment:
      - QUARKUS_HTTP_PORT=8080

  nginx:
    image: nginx:latest
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"